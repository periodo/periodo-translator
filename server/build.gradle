plugins {
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.httpcomponents.core5:httpcore5-h2:5.2.1'
}

application {
    mainClass = 'periodo.translator.Server'
}

tasks.run.workingDir = '..'
